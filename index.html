<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Profile card component</title>
</head>
<body>
  <main class="card">
    <div class="image"></div>
    <div class="image-victor"><img src="images/image-victor.jpg" alt="image-victor"></div>
    <div class="about">
      <h1>Victor Crest <span class="age">26</span></h1>
      <p>London</p>
    </div>
    <div class="details">
    <div class="followers">
      <h2>80K <span>Followers</span></h2>
    </div>

    <div class="likes">
      <h2>803K <span>Likes</span></h2>
    </div>

    <div class="photos">
      <h2>1.4K <span>Photos</span></h2>
    </div>
    </div>
  </main>
</body>
</html>
